version: "3.9"

services:
  web:
    build: .
    container_name: index-search-web
    ports:
      - "8010:8000"
    volumes:
      - ./:/app
      # Host-Dateisystem read-only unter /hostfs verfügbar machen, Pfade aus der Config können unverändert genutzt werden
      - /:/hostfs:ro
    environment:
      - TZ=Europe/Berlin
    restart: unless-stopped
