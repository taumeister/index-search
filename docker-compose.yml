version: "3.9"

services:
  web:
    build: .
    container_name: index-search-web
    ports:
      - "8010:8000"
    volumes:
      - ./:/app
      # Host-Datenpfad ins Container-/data/INDEX einh√§ngen (anpassbar via HOST_INDEX_PATH)
      - ${HOST_INDEX_PATH:-/home/tom/projekte/INDEX}:/data/INDEX:ro
    environment:
      - TZ=Europe/Berlin
    restart: unless-stopped
