<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Index-Suche</title>
    <script>
        (function applySavedZoomEarly() {
            const KEY = "appZoom";
            const DEFAULT_ZOOM = 1;
            const clamp = (v) => Math.min(1.6, Math.max(0.6, v));
            try {
                const raw = localStorage.getItem(KEY);
                const parsed = parseFloat(raw);
                const zoom = Number.isFinite(parsed) ? clamp(parsed) : DEFAULT_ZOOM;
                document.documentElement.style.setProperty("--app-zoom", zoom);
            } catch (err) {
                document.documentElement.style.setProperty("--app-zoom", DEFAULT_ZOOM);
            }
        })();
    </script>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        window.defaultPreview = "{{ default_preview }}";
        window.snippetLength = {{ snippet_length }};
    </script>
</head>
<body>
    <header>
        <div class="header-top">
            <h1>Dokumenten-Volltextsuche <span class="version-badge">{{ app_version or 'v?' }}</span></h1>
            <div class="header-actions">
                <div class="zoom-controls" aria-label="Zoom">
                    <button type="button" id="zoom-out" title="Zoom verkleinern">-</button>
                    <span id="zoom-display" class="zoom-display">100%</span>
                    <button type="button" id="zoom-in" title="Zoom vergrößern">+</button>
                    <button type="button" id="zoom-reset" title="Zoom zurücksetzen">Reset</button>
                </div>
                <a href="/dashboard" class="button-link">Dashboard</a>
            </div>
        </div>
        <div class="search-bar">
            <input id="search-input" type="text" placeholder="Suche wie im Explorer..." />
            <div class="filters">
                <select id="ext-filter">
                    <option value="">Typ (alle)</option>
                </select>
                <select id="time-filter">
                    <option value="">Datum: alle</option>
                    <option value="today">Heute</option>
                    <option value="yesterday">Gestern</option>
                    <option value="last7">Letzte 7 Tage</option>
                    <option value="last30">Letzte 30 Tage</option>
                    <option value="last365">Letzte 365 Tage</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                </select>
            </div>
        </div>
    </header>
    <main id="layout">
        <section class="results" id="results-pane">
            <table id="results-table">
                <thead>
                    <tr>
                        <th data-key="filename" data-width="50ch">Name</th>
                        <th data-width="70ch">Auszug</th>
                        <th data-key="mtime" data-width="19ch">Geändert</th>
                        <th data-key="size_bytes" data-width="12ch">Größe</th>
                        <th data-key="extension" data-width="10ch">Typ</th>
                        <th data-width="30ch">Pfad</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section class="preview hidden" id="preview-panel">
            <div class="preview-resizer" id="preview-resizer" title="Breite anpassen"></div>
            <div class="preview-header" id="preview-header">
                <span>Preview</span>
                <div class="preview-actions">
                    <button id="print-doc">Drucken</button>
                    <button id="open-popup">Pop-up</button>
                    <a id="download-link" target="_blank" rel="noopener">Download</a>
                </div>
            </div>
            <div id="preview-content"></div>
        </section>
    </main>

    <div id="preview-popup" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <button id="close-popup">Schließen</button>
            </div>
            <div id="popup-body"></div>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
