<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Viewer</title>
    <script>
        (function enforceDefaultZoom() {
            const KEY = "appZoom";
            const DEFAULT_ZOOM = 1;
            try {
                localStorage.removeItem(KEY);
            } catch (_) {
                /* ignore */
            }
            document.documentElement.style.setProperty("--app-zoom", DEFAULT_ZOOM);
        })();
    </script>
    <script>
        (function applyStoredTheme() {
            const KEY = "theme";
            const DEFAULT_THEME = "lumen-atelier";
            let theme = DEFAULT_THEME;
            try {
                const stored = localStorage.getItem(KEY);
                if (stored && typeof stored === "string") {
                    theme = stored;
                }
            } catch (_) {
                /* ignore */
            }
            document.documentElement.setAttribute("data-theme", theme);
        })();
    </script>
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="viewer-body">
    <header>
        <div class="title" id="title">Dokument</div>
        <div class="actions">
            <button id="print-btn">Drucken</button>
            <a id="download-link" class="button" target="_blank" rel="noopener">Download</a>
            <button onclick="window.close()">Schlie√üen</button>
        </div>
    </header>
    <main>
        <div class="viewer-panel">
            <div class="content full" id="content"></div>
        </div>
    </main>
    <script src="/static/viewer.js"></script>
</body>
</html>
